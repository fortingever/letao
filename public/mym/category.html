<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
    <!-- 头部 -->
    <div class="lt_container">
        <div class="lt_header">
            <a href="index.html" class="icon_left"><span class="fa fa-home"></span></a>
            <h4>乐淘云购</h4>
            <a href="search.html" class="icon_right"><span class="fa fa-search"></span></a>
        </div>
        <!-- 中心 -->
        <div class="lt_main">
            <div class="nav">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="first">
                            <li class="now">
                                <a href="#">
                                    运动馆
                                </a>
                            </li>
                            <li>
                                    <a href="#">
                                        运动馆
                                    </a>
                            </li>
                            <li>
                                    <a href="#">
                                        运动馆
                                    </a>
                            </li>
                            <li>
                                    <a href="#">
                                        运动馆
                                    </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
                
            <div class="content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="mui-clearfix second">
                            <li>
                                <img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="nav_tmp">
        {{each rows v i}}
            <li data-id="{{v.id}}" class="{{v.id==1?'now':''}}"><a href="#">{{ v.categoryName}}</a></li>
        {{/each}}
        </script>
    <script type="text/html" id="second_tmp">
        {{if rows.length == 0}}
        <div class="category_tips">该分类下没有更多的品牌信息</div>
        {{/if}}
        {{each rows v i}}
        <li>
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </li>
        {{/each}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
