<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
    <!-- 头部 -->
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1)" class="icon_left"><span class="mui-icon mui-icon-arrowleft"></span></a>
            <h4>商品中心</h4>
        
        </div>
        <!-- 中心 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">


                        <div class="lt_search">
                                <input type="text" placeholder="请输入搜索关键字" class="search_input">
                                <button class="mui-btn mui-btn-blue search_btn">搜索</button>
                        </div>


                        <div class="lt_sort">
                                <a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
                                <a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
                                <a data-type="num" href="javascript:;">库存 <span class="fa fa-angle-down"></span></a>
                                <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
                              </div>
                        <div class="lt_product mui-clearfix">
                                <div class="loading"></div>
                        </div>
                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tmp">
        {{if data.length === 0}}
        <p>没有更多的商品信息</p>
        {{/if}}
      
        {{each data v i}}
        <a href="product.html?productId={{v.id}}" class="item">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="proName mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-blue">立即购买</button>
        </a>
        {{/each}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
</body>
</html>
