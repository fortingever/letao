<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <!-- 头部 -->
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1)" class="icon_left"><span class="mui-icon mui-icon-arrowleft"></span></a>
            <h4>搜索中心</h4>
        
        </div>
        <!-- 中心 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <input type="text" placeholder="请输入关键字" class="search_input">
                        <button class="mui-btn mui-btn-blue search_btn" >搜索</button>
                    </div>
                    <div class="lt_history">
                        <div class="title mui-clearfix">
                            <span class="mui-pull-left">搜索历史</span>
                            <span class="mui-pull-right fa fa-trash clear_btn">清空记录</span>
                        </div>
                        <div class="content">
                            <ul>
                                <li class="mui-clearfix">
                                    <a href="#" class="mui-pull-left">阿迪</a>
                                    <span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tmp">

        {{if arr.length===0}}
        <p>没有历史记录</p>
        {{/if}}
        {{if arr.length>0}}
        <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash clear_btn">清空记录</span>
        </div>
        <div class="content">
            <ul> 
                {{each arr v i}}
                <li class="mui-clearfix">
                    <a href="#" class="mui-pull-left">{{v}}</a>
                    <span data-id="{{i}}"class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
                </li> 
                {{/each}}
            </ul>
        </div>
       


        {{/if}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
