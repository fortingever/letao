<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Document</title>
</head>
<body>
    <div class="lt_nav">
        <div class="title"><a href="index.html">黑马18期</a></div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html" class="now"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <div class="chirld" style="display:none;">
                            <a href="first.html">一级分类</a>
                            <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
            <div class="main_tit">
                <a href="javascript:;" class="pull-left btn_left"><span class="glyphicon glyphicon-align-justify"></span></a>
                <a href="javascript:;" class="pull-right btn_right"><span class="glyphicon glyphicon-off"></span></a>
            </div>
            <div class="content">
                    <ol class="breadcrumb">
                            <li><a href="#">管理系统</a></li>
                            <!-- <li><a href="#">Library</a></li> -->
                            <li class="active">用户管理</li>
                    </ol>
                  
            <div class="lt_text text-center">
                <table class="table table-bordered">
                        <thead class="text-center">
                            <tr>
                                <td>序号</td>
                                <td>用户名</td>
                                <td>手机号</td>
                                <td>状态</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>itcast</td>
                                <td>15111111111</td>
                                <td>禁用</td>
                                <td>
                                    <button class="btn btn-success btn-sm">启用</button>
                                    <button class="btn btn-danger btn-sm" style="display:none;">禁用</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-right">
                            <ul id="paginator"></ul>
                    </div>
            </div>
            </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="text-danger"><span class="glyphicon glyphicon-alert"></span> 你确定要退出后台管理系统么?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary btn_ok">确定</button>
                </div>
              </div>
            </div>
          </div>
    <script type="text/html" id="tmp">
        {{each rows v i}}
        <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete===1?'正常':'禁用'}}</td>
                <td>
                    {{ if v.isDelete === 0 }}
                    <button class="btn btn-success btn-sm">启用</button>
                    {{else if v.isDelete === 1}}
                    <button class="btn btn-danger btn-sm">禁用</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
